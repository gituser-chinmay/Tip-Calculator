<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myscript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>SPLITTER</h2>
            </div>
            <div class=calculator-box>
                <div class="bill-amount">
                    <p>Bill</p>
                    <div class="amount-input">
                        <input type="text" onchange="billInput()" id="bill">
                        <img src="../resources/images/icon-dollar.svg" alt="">
                    </div>
                </div>
                <div class="tip-selector">
                    <p>Select tip %</p>
                    <div class="tips">
                        <button id="button1" onclick="calculateTip('button1')" onchange="originalState('button1')" class="pad" value="5">5%</button>
                        <button id="button2" onclick="calculateTip('button2')" onchange="originalState('button2')" class="pad" value=10>10%</button>
                        <button id="button3" onclick="calculateTip('button3')" onchange="originalState('button3')" value="15">15%</button>
                        <button id="button4" onclick="calculateTip('button4')" onchange="originalState('button4')" class="pad" value="30">20%</button>
                        <button id="button5" onclick="calculateTip('button5')" onchange="originalState('button5')" class="pad" value="25">25%</button>
                        <button id="button6" onclick="calculateTip('button6')" onchange="originalState('button6')">Custom</button>
                    </div>
                </div>
                <div class="number-people" style="margin-top: 15px;">
                    <p>Number of people <span id="error">Number cannot be 0</span> </p>
                    <div id="number-input">
                        <input type="text" onchange="peopleInput()" id="people">
                        <img src="../resources/images/icon-person.svg" alt="">
                    </div>
                </div>
                <div class="result-box">
                    <div class="tip-amount">
                        <span class="result-text">Tip Amount</span><br><span class="grey-text">/ person</span>
                    </div>
                    <div class="amount-text">
                        <p id="amount">0.0</p>
                    </div>
                    <div class="tip-amount">
                        <span class="result-text">Total</span><br><span class="grey-text">/ person</span>
                    </div>
                    <div class="amount-text">
                        <p id="total-amount">0.0</p>
                    </div>
                    <div class="reset-button">
                        <button onclick="window.location.reload()">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
